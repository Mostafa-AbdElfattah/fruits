<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="maxContainer">

        <div class="container">
            <h3 class="title">
                View Fruits List
            </h3>
    
            <div id="oldContainer">
    
                <div class="inputDiv viewClass">
                  <button id="viewFruits" class="genBtnStyle viewBtn">Click To View </button>
                </div>
            </div>
    
            <div id="newContainer"> </div>
        
    
        </div>

        <div class="container">
            <h3 class="title">
                Get Fruit Count
            </h3>
    
            <div id="oldContainer">
    
                <div class="inputDiv">
                    <div class="elemnt">
                        <input type="text" class="fruitInput"      
                        id = "getFruitValue" placeholder="Enter Fruit Name">
                    </div>
    
                    <button id="getCount" class="genBtnStyle">Get Count</button>
                </div>
            </div>
    
            <div id="newContainerCount">
                
    
            </div>
        
    
        </div>

        <div class="container">
            <h3 class="title">
                Add New Fruit
            </h3>
    
            <div id="oldContainer">
    
                <div class="inputDiv">
                    <div class="elemnt">
                        <input type="text" id="getNewFruitValue" class="fruitInput" placeholder="Enter Fruit">
                    </div>
                    <div class="elemnt">
                        <input type="text" id="getNewFruitCount" class="fruitInput" placeholder="Enter Count">
                    </div>
    
                    <button id="add" class="genBtnStyle">Add</button>
                </div>
            </div>
    
            <div id="newContainerAdd">
    
    
            </div>
        
    
        </div>
    
    </div>





    <script src="js/main.js"></script>
</body>
</html>
